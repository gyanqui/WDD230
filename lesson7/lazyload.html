<!DOCTYPE html>
<html lang="en">

<head>

    <title>Gabriel Y. Alvarez Lazy Loading Example</title>

<body>
    <header>
        <h1>Lazy Load Example</h1>

    <main>

        <img src="images/placeholder.png" data-src="images/field.jpg" alt="Field">
        <img src="images/placeholder.png" data-src="images/forest.jpg" alt="Forest">
    
    </main>

    <footer>
